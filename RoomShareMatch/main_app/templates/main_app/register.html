{% extends 'main_app/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h2 class="card-title">アカウント作成</h2>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'main_app:register' %}" class="row g-3">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="col-md-6">
                    <label for="username" class="form-label">ユーザー名:</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Eメール:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="password1" class="form-label">パスワード:</label>
                    <input type="password" class="form-control" name="password1" required>
                </div>
                <div class="col-md-6">
                    <label for="password2" class="form-label">パスワード確認:</label>
                    <input type="password" class="form-control" name="password2" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
                    </div>
    </div>
{% endblock content %}
